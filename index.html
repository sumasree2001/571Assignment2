<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <title>Homework 6</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <a href="https://www.ebay.com/"  target="_blank"><img src="https://csci571.com/hw/hw6/images/eBayLogo.png"  style="vertical-align: middle; width: 200px; height: 100px;margin-left:110px;"></a>
            <h1 style="display:inline-block; vertical-align: middle;">Shopping</h1>
        <div class="Form">
        <form id="inputForm">
            <b><label class="required">Keywords</label>:</b>
            <input type="text" id="keywords" required>
            <hr>
            <label><b>Price Range:</b></label>
            <label style="margin-left: 5px;">From</label>
            <input type="number" id="priceFrom" value="" style="width:60px;margin-left: 5px;">
            <label  style="margin-left: 5px;">To</label>
            <input type="number" id="priceTo" value="" style="width:60px;margin-left:5px">
            <hr>
            <label><b>Conditions:</b></label>
            <input type="checkbox" id="new" name="condition" value="1000">
            <label for="new">New</label>

            <input type="checkbox" id="used" name="condition" value="3000">
            <label for="used">Used</label>


            <input type="checkbox" id="very-good" name="condition" value="4000">
            <label for="very-good">Very Good</label>


            <input type="checkbox" id="good" name="condition" value="5000">
            <label for="good">Good</label>


            <input type="checkbox" id="acceptable" name="condition" value="6000">
            <label for="acceptable">Acceptable</label>
            <hr>
            <label><b>Seller:</b></label>
            <input type="checkbox" id="returnAccepted" name="returnAccepted" value="returnAccepted">
            <label for="returns">Return Accepted</label>
            <hr>
            <label><b>Shipping:</b></label>
            <input type="checkbox" id="free" name="shipping" value="Free">
            <label for="free">Free</label>

            <input type="checkbox" id="used" name="shipping" value="Expedited">
            <label for="Expedited">Expedited</label>
            <hr>
            <label for="sort"><b>Sort by:</b></label>

                <select name="sort" id="sort">
                <option value="BestMatch" selected>Best Match</option>
                <option value="CurrentPriceHighest">Price: highest first</option>
                <option value="PricePlusShippingHighest">Price + Shipping: highest first</option>
                <option value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
                </select>
            <hr>
            <button type="clear" onclick="OnClearClicked(event)">Clear</button>
            <button onmouseover="changeButtonColor(true)" onmouseout="changeButtonColor(false)" onclick="ValidateData(event)">Search</button>



        </form>

        </div>
        <br>
        </div>
        <div class="results" style="display:none;">
            <h1 id="noOfResults" style="display: none;"></h1>
         </div>
         <div class="singleItem" style="display:none;">
            <h1 style="margin-bottom:5px;">Item Details</h1>
            <button onclick="backToSearchResults()" style="margin-bottom: 5px;">Back to Search Results</button>
        </div>

    </body>
</html>
